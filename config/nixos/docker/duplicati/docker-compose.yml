name: duplicati
services:
  server:
    image: lscr.io/linuxserver/duplicati:latest
    environment:
      - TZ=Europe/Amsterdam
      - CLI_ARGS=
    volumes:
      - ./data:/config
      - /mnt/20tb:/mnt
      - /etc/docker:/source/etc/docker
    ports:
      - 8200:8200
    restart: unless-stopped
