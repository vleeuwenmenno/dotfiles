name: duplicati
services:
  app:
    image: lscr.io/linuxserver/duplicati:latest
    environment:
      - PUID=1
      - PGID=1
      - TZ=Europe/Amsterdam
      - CLI_ARGS=
    volumes:
      - ./config:/config
      - /mnt:/mnt
    ports:
      - 8200:8200
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped

  notifications:
    image: ghcr.io/vleeuwenmenno/duplicati-discord-notification:main
    ports:
      - 5334:5000
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped




